<ion-header>
  <ion-navbar primary>
    <ion-title>
      Feed Reader App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="crescent"
            refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list [virtualScroll]="feeddatas">
    <ion-item *virtualItem="let x" (click)="passID($event, x.SubID)">
      <ion-thumbnail item-left>
        <ion-img src="http://textkhmer.com/img/thumb/{{x.SubImg}}"></ion-img>
      </ion-thumbnail>
      <h2 >{{x.SubTitle}}</h2>
      <p>
        <ion-icon name="calendar"></ion-icon> {{x.SubDate}}
      </p>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
            loadingSpinner="crescent"
            loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
